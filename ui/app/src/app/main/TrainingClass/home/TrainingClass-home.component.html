<o-form-layout-manager attr="TrainingClass" mode="tab" title="TRAININGCLASS">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TrainingClassTable" 
            service="TrainingClass" 
            entity="TrainingClass" 
            title="TRAININGCLASS"
            keys="id"
            columns="id;title;date_start;date_end" 
            header-actions="R;D"
            visible-columns="id;title;date_start;date_end"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #title attr="title" title="title" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date_start attr="date_start" type="date" label="date_start" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #date_end attr="date_end" type="date" label="date_end" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
