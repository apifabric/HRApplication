<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="TrainingClass_form_edit" 
        service="TrainingClass" 
        entity="TrainingClass" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #title attr="title" label="title" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #date_start attr="date_start" type="date" label="date_start" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #date_end attr="date_end" type="date" label="date_end" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="EMPLOYEETRAINING-training_class_id">
    <div layout-padding>
      <o-table 
        attr="EmployeeTrainingTable" 
        service="EmployeeTraining" 
        entity="EmployeeTraining" 
        keys="id"
        parent-keys="training_class_id:id"
        columns="id;employee_id;training_class_id"  
        horizontal-scroll="yes"
        detail-form-route="EmployeeTraining" 
        edit-form-route="EmployeeTraining"
        visible-columns="id;employee_id;training_class_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="employee_id" title="employee_id">
    <o-table-cell-renderer-service attr="employee_id" 
        service="Employee" entity="EmployeeType" columns="id;name"
        parent-keys="id:employee_id"
        value-column="name" keys="employee_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="training_class_id" title="training_class_id">
    <o-table-cell-renderer-service attr="training_class_id" 
        service="TrainingClass" entity="TrainingClassType" columns="id;id"
        parent-keys="id:training_class_id"
        value-column="id" keys="training_class_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SKILLMATRIX-training_class_id">
    <div layout-padding>
      <o-table 
        attr="SkillMatrixTable" 
        service="SkillMatrix" 
        entity="SkillMatrix" 
        keys="id"
        parent-keys="training_class_id:id"
        columns="id;skill_id;training_class_id"  
        horizontal-scroll="yes"
        detail-form-route="SkillMatrix" 
        edit-form-route="SkillMatrix"
        visible-columns="id;skill_id;training_class_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="skill_id" title="skill_id">
    <o-table-cell-renderer-service attr="skill_id" 
        service="Skill" entity="SkillType" columns="id;description"
        parent-keys="id:skill_id"
        value-column="description" keys="skill_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="training_class_id" title="training_class_id">
    <o-table-cell-renderer-service attr="training_class_id" 
        service="TrainingClass" entity="TrainingClassType" columns="id;id"
        parent-keys="id:training_class_id"
        value-column="id" keys="training_class_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
